<div class="row">
  <div class="col-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="card-columns" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts">
        <product-card [product]="p" [shopping-cart]="cart"></product-card>
      </ng-container>
    </div>
  </div>
</div>
